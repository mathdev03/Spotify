<!DOCTYPE html>
<html lang="pt-BR">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">

    <!--Importação da CDN para exibir icones-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body>
    <div class="sidebar"> <!--Própria sidebar como lado de canto da página-->

        <!--Área de navegação da sidebar-->
        <nav class="sidebar__navegation"> 
            <!--Logo da Spotify-->
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo da spotify">
                </a>
            </div>

            <!--Opções da sidebar HOME e SEARCH-->
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span> <!--Icone importado da blibioteca-->
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span> <!--Icone importado da blibioteca-->
                        <span>Busca</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Espaço da blibioteca de musica-->
        <div class="library">
            <!--Espaço para o conteúdo da blibioteca -->
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua blibioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <!-- Seção de playlist do espaço -->
            <section class="section-playlist"> 
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <!-- Escrita de cookies do site -->
            <div class="cookie">
                <a href="">Cookies</a>
            </div>

            <!-- Botão de linguagens para definir -->
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português Brasil</span>
                </button>
            </div>

        </div>
    </div>

    <!-- Tela Principal da página -->
    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="Seta direita">
                    </button>
                </div>
                <div class="header__search">
                    <img src="./src/assets/icons/search.png" alt="">
                    <input id="search-input" type="text" 
                    maxlength="800" placeholder="O que você quer ouvir?"/>
                </div>

                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
        </div>
    </main>

    <!-- Rodapé do projeto-->
    <div class="baseboard">
        <footer class="baseboard__footer">
            <div class="paragrafos">
                <p class="text title"> Testar o premium de graça</p>
                <p class="text subtitle">Inscreva-se para curtir música ilimitada e podcasts
                    só com alguns anúncios. Não precisa de cartão de crédito</p>
            </div>
            <button class="baseboard__button">
                <span>Inscreva-se grátis</span>
            </button>
        </footer>
    </div>
</body>
</html>
